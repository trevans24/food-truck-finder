<header ng-include="'templates/nav.html'"></header><section class="main-truck-page" ng-model="truck"><img src="{{truck.img_link}}" class="truck-image"> <img src="../images/icons/favorite-un.png" height="30" width="30" class="favorite-icon"><div class="truck-description container-fluid"><h2 class="container-fluid">{{truck.name}}</h2><h3 class="container-fluid">{{truck.food_type}}</h3><h4 class="container-fluid">{{truck.description}}</h4><hr><h5 class="container-fluid">{{truck.location}}</h5><h6 class="container-fluid">{{truck.distance}} away from you</h6><h6 class="container-fluid">Menu: <a href="#">{{truck.menu_link}}</a></h6><div class="contact container-fluid"><img src="../images/icons/phone.png"><h5>{{truck.phone}}</h5></div><button class="btn btn-lg">I'm Hungry, Direct Me Here</button></div></section>
